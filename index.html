<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슥삭클론</title>

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- header 연결 -->
    <link rel="stylesheet" href="css/header.css" />
    <!-- banner 연결 -->
    <link rel="stylesheet" href="css/banner.css" />
    <script src="js/banner.js"></script>
    <!--  button item 연결-->
    <link rel="stylesheet" href="css/buttonitem.css" />
    <!-- cock 연결 -->
    <link rel="stylesheet" href="css/cock.css" />
    <script src="js/cock.js"></script>
    <!-- hot 연결-->
    <link rel="stylesheet" href="css/hot.css" />
    <script src="js/hot.js"></script>

  </head>
  <body>
    <!-- 영역 구분 : 내용과 바탕 -->
    <div class="wrap">
      <!-- 영역구분 : 상단 -->
      <header class="header">
        <!-- 레이아웃용 -->
        <div class="layout">
          <div class="header_top">
            <!-- 상단 왼쪽 -->
            <div class="header_left">
              <img src="images/logo_ssgsag.svg" alt="슥삭" />
              <a href="#">내 일정</a>
              <a href="#">추천공고</a>
              <a href="#">슈퍼인턴</a>
            </div>
            <!-- 상단 오른쪽 -->
            <div class="header_right">
              <a href="#">
                <img src="images/ic_upload.svg" alt="공고등록" /> 공고등록</a
              >
              <a href="#"
                ><img src="images/ic_advertise.svg" alt="광고문의" />
                광고문의</a
              >
              <button class="login">로그인</button>
            </div>
          </div>
        </div>
      </header>
      <!-- 영역구분 : 내용 -->
      <main class="main">
        <!-- 배너 -->
        <div class="banner">
          <div class="layout">
            <!-- 배너 슬라이드 -->
            <div class="banner_wrap">
              <div class="banner_slide">
                <!-- swiper -->
                <div class="swiper sw_banner">
                  <div class="swiper-wrapper">
                    <!-- api 연동 -->
                  </div>
                </div>
              </div>

              <!-- 버튼 생성 -->
              <button class="banner_slide_prev">
                <img src="images/icon_linkArrow.svg" alt="이전" />
              </button>
              <button class="banner_slide_next">
                <img src="images/icon_linkArrow.svg" alt="다음" />
              </button>
              <!-- 페이지 네이션 -->
              <div class="banner_slide_pg">페이지 네이션</div>
            </div>
          </div>
        </div>
        <div class="button_item">
          <button class="bt_activity">
            <p>HOT</p>
            <div class="img_box">
              <img src="images/ic_activity.png" alt="대외활동" />
            </div>
            <a href="#">대외활동</a>
          </button>
          <button class="bt_contest">
            <div class="img_box">
              <img src="images/ic_contest.png" alt="공모전" />
            </div>
            <a href="#">공모전</a>
          </button>
          <button class="bt_intern">
            <div class="img_box">
              <img src="images/ic_internship.png" alt="인턴십" />
            </div>
            <a href="#">인턴십</a>
          </button>
          <button class="bt_education">
            <div class="img_box">
              <img src="images/ic_education.png" alt="교육·강연" />
            </div>
            <a href="#">교육·강연</a>
          </button>
        </div>
        <div class="cock">
          <div class="layout">
            <h2 class="cock_main_title">슥삭이 <b>콕</b> 집은 공고</h2>
            <div class="cock_list">
              <!-- js작업 -->
              <div class="cock_item"></div>
            </div>
          </div>
        </div>
        <div class="hot_notice_section">
          <div class="layout">
            <h2 class="hot_notice_title">
              <span class="point">요즘</span> 핫한 공고만 찾고 있다면?
            </h2>
            <div class="hot_notice_wrap">
              <div class="notice_item">
                <div class="notice_img">
                  <img src="images/hot_1.png" alt="공고 썸네일" />
                </div>
                <div class="notice_text">
                  <div class="notice_category">대외활동</div>
                  <div class="notice_title">
                    [고용노동부] 2025 미래내일 인턴십 참가자 모집
                  </div>
                  <div class="notice_d_day">D-184</div>
                </div>
              </div>
              <div class="notice_item">
                <div class="notice_img">
                  <img src="images/hot_2.png" alt="공고 썸네일" />
                </div>
                <div class="notice_text">
                  <span class="notice_category">공모전</span>
                  <div class="notice_title">
                    [한국언론진흥재단]제6회 뉴스읽기 뉴스일기 공모전<br />
                    뉴스일기장 배포(~25/7)
                  </div>
                  <div class="notice_d_day">오늘마감</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- 영역구분 : 하단 -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
