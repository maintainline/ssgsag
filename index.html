<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슥삭클론</title>
    <!-- 기본 틀 css -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/common.css" />

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- header 연결 -->
    <link rel="stylesheet" href="css/header.css" />
    <!-- banner 연결 -->
    <link rel="stylesheet" href="css/banner.css" />
    <script src="js/banner.js"></script>
    <!--  button item 연결-->
    <link rel="stylesheet" href="css/buttonitem.css" />
    <!-- cock 연결 -->
    <link rel="stylesheet" href="css/cock.css" />
    <script src="js/cock.js"></script>
    <!-- hot 연결-->
    <link rel="stylesheet" href="css/hot.css" />
    <script src="js/hot.js"></script>
    <!-- find 연결 -->
    <link rel="stylesheet" href="css/find.css" />
    <script src="js/find.js"></script>
    <!-- app 연결 -->
    <link rel="stylesheet" href="css/app.css" />
    <!-- footer연결 -->
    <link rel="stylesheet" href="css/footer.css" />
  </head>

  <body>
    <div class="wrap">
      <!-- Start 상단 -->
      <header class="header">
        <div class="layout">
          <div class="header_top">
            <!-- 상단 왼쪽 -->
            <div class="header_left">
              <img src="images/logo_ssgsag.svg" alt="슥삭" />
              <a href="#">내 일정</a>
              <a href="#">추천공고</a>
              <a href="#">슈퍼인턴</a>
            </div>
            <!-- 상단 오른쪽 -->
            <div class="header_right">
              <a href="#">
                <img src="images/ic_upload.svg" alt="공고등록" /> 공고등록</a
              >
              <a href="#"
                ><img src="images/ic_advertise.svg" alt="광고문의" />
                광고문의</a
              >
              <button class="login">로그인</button>
            </div>
          </div>
        </div>
      </header>
      <!-- End 상단 -->
      <!-- Start 배너 -->
      <div class="banner">
        <!-- 배너 슬라이드 -->
        <div class="banner_wrap">
          <!-- swiper -->
          <div class="swiper sw_banner">
            <div class="swiper-wrapper">
              <!-- api 연동 -->
            </div>
          </div>

          <!-- 버튼 생성 -->
          <button class="banner_slide_prev">
            <img src="images/icon_linkArrow.svg" alt="이전" />
          </button>
          <button class="banner_slide_next">
            <img src="images/icon_linkArrow.svg" alt="다음" />
          </button>
          <!-- 페이지 네이션 -->
          <div class="banner_slide_pg">페이지 네이션</div>
        </div>
      </div>
      <!-- End 배너 -->
      <!-- Start 버튼 카테고리 -->
      <div class="button">
        <div class="button_wrap">
          <button class="bt_activity">
            <p>HOT</p>
            <div class="img_box">
              <img src="images/ic_activity.png" alt="대외활동" />
            </div>
            <a href="#">대외활동</a>
          </button>
          <button class="bt_contest">
            <div class="img_box">
              <img src="images/ic_contest.png" alt="공모전" />
            </div>
            <a href="#">공모전</a>
          </button>
          <button class="bt_intern">
            <div class="img_box">
              <img src="images/ic_internship.png" alt="인턴십" />
            </div>
            <a href="#">인턴십</a>
          </button>
          <button class="bt_education">
            <div class="img_box">
              <img src="images/ic_education.png" alt="교육·강연" />
            </div>
            <a href="#">교육·강연</a>
          </button>
        </div>
      </div>
      <!-- End 버튼 카테고리 -->
      <!--Start 콕 공고 -->
      <div class="cock">
        <div class="layout">
          <p class="cock_main_title">슥삭이 <b>콕</b> 집은 공고</p>
          <div class="cock_list">
            <!-- js작업 -->
            <div class="cock_item"></div>
          </div>
        </div>
      </div>
      <!--End 콕 공고 -->
      <!--Start 핫 공고 -->
      <div class="hot">
        <div class="layout">
          <h2 class="hot_notice_title">
            <span class="point">요즘</span> 핫한 공고만 찾고 있다면?
          </h2>
          <div class="hot_notice_wrap">
            <!-- js 연동 -->
          </div>
        </div>
      </div>
      <!--End 핫 공고 -->
      <!--Start 찾은 공고 -->
      <div class="find">
        <div class="layout">
          <h2 class="find_notice_title">
            <span class="find_point">방금</span> 게시된 공고만 찾고 있다면?
          </h2>
          <div class="find_notice_wrap">
            <!-- js 연동 -->
          </div>
        </div>
      </div>
      <!--End 찾은 공고 -->
      <!--Start 앱 설치 -->
      <div class="app">
        <div class="layout">
          <div class="app_info_wrap">
            <div class="app_info_box">
              <div class="app_img">
                <img src="images/img_install_guide.png" alt="이미지" />
              </div>
              <div class="app_text_wrap">
                <div class="app_title">슥삭 앱 설치 안내</div>
                <div class="app_sub_title">
                  슥삭 앱에서 더 편리하게 공고를 추천 받고 일정을 관리할 수
                  있어요
                </div>
                <div class="app_bt_wrap">
                  <button class="app_bt_a">
                    <img src="images/ic_app_store.png" alt="애플 로고" /> App
                    Store에서 보기
                  </button>
                  <button class="app_bt_g">
                    <img
                      src="images/ic_google_play.png"
                      alt="플레이스토어 로고"
                    />
                    Google Play에서 보기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--End 앱 설치 -->
      <!-- Start 하단 -->
      <footer class="footer">
        <div class="layout">
          <div class="footer_top_wrap">
            <div class="footer_top_left">
              <h4>고객센터</h4>
              <a href="#">전화 010-4824-3999</a>
              <p>운영시간 10:00 - 19:00(토·일, 공휴일 휴무)</p>
              <p>점심시간 12:30 - 14:00</p>
            </div>
            <div class="footer_top_mid">
              <h4>회사</h4>
              <a href="#">회사 소개</a>
              <a href="#">서비스 소개</a>
              <a href="#">채용</a>
            </div>
            <div class="footer_top_right">
              <h4>비즈니스</h4>
              <a href="#">광고 문의</a>
              <a href="#">공고 등록</a>
            </div>
          </div>
          <div class="footer_bottom">하단</div>
        </div>
      </footer>
      <!-- End 하단 -->
    </div>
  </body>
</html>
