<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슥삭클론</title>

    <!-- swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- header 연결 -->
    <link rel="stylesheet" href="css/header.css" />
    <!-- banner 연결 -->
    <link rel="stylesheet" href="css/banner.css" />
    <script src="js/banner.js"></script>
    <!--  button item 연결-->
    <link rel="stylesheet" href="css/buttonitem.css" />
    <!-- cock 연결 -->
    <link rel="stylesheet" href="css/cock.css" />
    <script src="js/cock.js"></script>
  </head>
  <body>
    <!-- 영역 구분 : 내용과 바탕 -->
    <div class="wrap">
      <!-- 영역구분 : 상단 -->
      <header class="header">
        <!-- 레이아웃용 -->
        <div class="layout">
          <div class="header_top">
            <!-- 상단 왼쪽 -->
            <div class="header_left">
              <img src="images/logo_ssgsag.svg" alt="슥삭" />
              <a href="#">내 일정</a>
              <a href="#">추천공고</a>
              <a href="#">슈퍼인턴</a>
            </div>
            <!-- 상단 오른쪽 -->
            <div class="header_right">
              <a href="#">
                <img src="images/ic_upload.svg" alt="공고등록" /> 공고등록</a
              >
              <a href="#"
                ><img src="images/ic_advertise.svg" alt="광고문의" />
                광고문의</a
              >
              <button class="login">로그인</button>
            </div>
          </div>
        </div>
      </header>
      <!-- 영역구분 : 내용 -->
      <main class="main">
        <!-- 배너 -->
        <div class="banner">
          <div class="layout">
            <!-- 배너 슬라이드 -->
            <div class="banner_wrap">
              <div class="banner_slide">
                <!-- swiper -->
                <div class="swiper sw_banner">
                  <div class="swiper-wrapper">
                    <!-- api 연동 -->
                  </div>
                </div>
              </div>

              <!-- 버튼 생성 -->
              <button class="banner_slide_prev">
                <img src="images/icon_linkArrow.svg" alt="이전" />
              </button>
              <button class="banner_slide_next">
                <img src="images/icon_linkArrow.svg" alt="다음" />
              </button>
              <!-- 페이지 네이션 -->
              <div class="banner_slide_pg">페이지 네이션</div>
            </div>
          </div>
        </div>
        <div class="button_item">
          <button class="bt_activity">
            <p>HOT</p>
            <div class="img_box">
              <img src="images/ic_activity.png" alt="대외활동" />
            </div>
            <a href="#">대외활동</a>
          </button>
          <button class="bt_contest">
            <div class="img_box">
              <img src="images/ic_contest.png" alt="공모전" />
            </div>
            <a href="#">공모전</a>
          </button>
          <button class="bt_intern">
            <div class="img_box">
              <img src="images/ic_internship.png" alt="인턴십" />
            </div>
            <a href="#">인턴십</a>
          </button>
          <button class="bt_education">
            <div class="img_box">
              <img src="images/ic_education.png" alt="교육·강연" />
            </div>
            <a href="#">교육·강연</a>
          </button>
        </div>
        <div class="cock">
          <div class="layout">
            <!-- js작업 -->
            <a class="cock_item">
              <h2>슥삭이 <b>콕</b> 집은 공고</h2>
              <div class="cock_item_box">
                <div class="cock_item_preview">
                  <a href="#">
                    <img src="images/cock_img1.png" alt="콕이미지1" />
                  </a>
                </div>
                <div class="cock_text">
                  <div class="cock_act">공모전</div>
                  <div class="cock_title">
                    [LX판토스] NEXT ESG 미래를 설계하는 아이디어 챌린지
                  </div>
                  <div class="cock_day"><b>D-2</b></div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </main>
      <!-- 영역구분 : 하단 -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
